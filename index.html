<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link
      rel="stylesheet"

    rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="row m-1">
        <div class="col-1 border border-3 border-start-0 text-end">9AM</div>
        <div class="col border border-3 pt-2 bc-grey">time to do this!</div>
        <button class="col-1 rounded-end">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 border border-3 border-start-0 text-align-right d-flex border-danger">9AM</div>
        <div class="col border border-3 pt-2 border-danger">time to do this!</div>
        <button class="col-1 rounded-end">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>


     
    
      <div class="row">
        <div class="col border-start-0">11AM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">12PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">1PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">2PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">3PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">4PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col border-start-0">5PM</div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
