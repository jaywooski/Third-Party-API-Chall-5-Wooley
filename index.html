<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="row m-1">
        <!-- <div class="col-1 border border-3 border-start-0 text-end pt-2">9AM</div> -->
        <div class="col-1 text-end pt-2 hour">9AM</div>
        <div id="9am" class="col border border-3 pt-2 bc-grey"></div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block" alt="Save"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">10AM</div>
        <div id="10am" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">11AM</div>
        <div id="11am" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">12PM</div>
        <div id="12pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">1PM</div>
        <div id="1pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">2PM</div>
        <div id="2pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">3PM</div>
        <div id="3pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">4PM</div>
        <div id="4pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>

      <div class="row m-1">
        <div class="col-1 text-end pt-2 hour">5PM</div>
        <div id="5pm" class="col border border-3 pt-2">time to do this!</div>
        <button class="col-1 saveBtn">
          <span class="oi oi-document d-block"></span>
        </button>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
